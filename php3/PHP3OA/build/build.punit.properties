# punit properties
punit.exec=${os.bin}/phpunit
punit.output=${src}/build/reports/punit
punit.output.html.dir=${punit.output}/html
punit.output.xml.dir=${punit.output}/xml
punit.output.xml.file=${punit.output.xml.dir}/php-unit.xml
punit.args= --repeat 1 --debug --verbose --process-isolation --bootstrap ./bootstrap.php --configuration phpunit.xml --coverage-html ${punit.output.html.dir}